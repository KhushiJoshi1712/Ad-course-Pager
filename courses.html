<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Add course page</title>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>
<main>
     <div class="container mt=5 col=6">
     <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="chapter name" aria-label="chapter name" aria-describedby="button-addon2">
        <button class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
      </div>
      <ul id="parentList" class="list-group">
        <li class="list-group-item active d-flex justify-content-between" aria-current="true">
            <h3 class="flex-grow-1">Chapter 1</h3>
            <button class="btn btn-warning mx-4">Edit</button>
            <button class="btn btn-danger">Remove</button>
        </li>
        <!--li class="list-group-item"></li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li-->
      </ul>

    </div>
      
</main>
<script>
    let addBtn = document.getElementById('button-addon2')
    addBtn.addEventListener('click',addChapter)
    function addChapter(e){
          let currentBtn = e.currentTarget;
          let currentInput = currentBtn.previousElementSibling
          
          let newLi = document.createElement('li')
          newLi.classList.add('list-group-item')
          newLi.textContent = currentInput.value

          let parentList = document.getElementById('parentList');
          parentList.appendChild(newLi)
    }
</script>
</body>
</html>
